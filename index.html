<!DOCTYPE html>

<html lang="ru">"
    <head>
        <title>Главная страница</title>
    </head>

    <body>
        <h1>Мой первый сайт!</h1>
 
        <p>Новый абзац</p>
        <b>Жирный текст</b>
        <p> 
            <del>Зачеркнутый текст</del>
        </p>
        <p>
            <i>Текст курсивом</i>
        </p>
        <small>Текст чуть меньше разиером</small>    
        <u>Подчеркнутый текст</u>
        <p>X<sub>i</sub> = Y<sub>2</sub> + Z<sub>2</sub></p>
    
        <h2>Ненумерованный список</h2>
        <!--Комментарий не читается браузером-->
        <details>
        <summary>Телефоны</summary>
        <ul style="list-style-type: square; color: rgb(83, 20, 75);">
            <li style="color: brown;">Iphone 11</li>
            <li style="color: aqua;">Samsung</li>
            <li style="color: brown;">LG</li>
            <li>Siemens</li>
            <li>Masda</li>
        </ul>
        </details>
    </body>

    </html>
